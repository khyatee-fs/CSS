<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        *{background-color: aqua;
          color: black;
          font-size: medium;  
            
        }
    </style>
</head>
<body>
    <h1>Universal Selector (*)</h1>
    <p>Universal Selector in CSS is used to select all the elements on the HTML page. It is denoted by an asterisk (*). You can also combine the universal selector with a namespace. You can even use the universal selector to combine it with other fun/useful things.</p>
    <label for="">"i am student"</label>
</body>
</html>
