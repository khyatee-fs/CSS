<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
#TITLE{
    background-color: beige;
    color: black;
    font-size: x-large;
}
#PARAGRAPH{
    background-color: aqua;
    color: black;
    font-size: larger;
}
#LABEL{
    background-color: blueviolet;
    color: black;
    font-size: medium;
}
    </style>
</head>
<body>
    <h1 id="TITLE">ID Selector</h1>
    <p id="PARAGRAPH">The #id selector styles the element with the specified id.</p>
    <label id="LABEL">i am student</label>
</body>
</html>
