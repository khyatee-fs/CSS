<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elements</title>
    <style>
        h1{
            background-color: rgb(20, 90, 220);
            color: rgb(12, 18, 23);
            font-size: large;
        }
        p{
            background-color: rgb(20, 220, 87);
            color: rgb(1, 7, 12);
            font-size: medium;
        }
        label{
            background-color: rgb(220, 20, 20);
            color: rgb(4, 8, 11);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Element Selectors (Tag Name)</h1>
    <p>The element selector selects all elements with the specified element name.</p>
    <label for="">I am Student</label>
</body>
</html>
