<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
<style>
    .Heading{
        background-color: rgb(220, 163, 20);
        color: rgb(250, 255, 240);
        font-size: small;
    }
    .para{
        background-color: rgb(20, 163, 220);
        color: rgb(135, 227, 243);
        font-size: small;
    }
    .parag{
     background-color: bisque;
     color: brown;
     font-size: small;

    }
    .lableHuMai{
        background-color: rgb(220, 20, 147);
        color: aliceblue;
        font-size: small;
    }
</style>
</head>
<body>
<h1 class="Heading">Class Selectors (.)</h1>
<p class="para">CSS Properties apply in particular selected Class</p>
<p class="parag ">The .class selector selects elements with a specific class attribute.

    To select elements with a specific class, write a period (.) character, followed by the name of the class.
    
    </p>
<label class="lableHuMai">i am student</label>
</body>
</html>
