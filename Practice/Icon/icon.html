<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">     
<style>
     div{
            width: 400px;
            height: 100px;
            margin: 50px auto;
            border: 1px solid rgb(215, 28, 28);
            font-size: 60px;
            padding: 10px 10px 10px 10px;
        }
        i{
            color: rgb(226, 44, 169);
            
        }
        .face{
            color: blue;
        }
        .twit{
            color: rgb(19, 101, 234);
        }
        .snap{
            color: yellow;
        }

</style>
</head>
<body>
 <div class="Icon">

        <i class="fa-brands fa-instagram fa-bounce"></i>
        <i class="fa-brands fa-facebook fa-beat face"></i>
        <i class="fa-brands fa-twitter fa-spin twit"></i>
        <i class="fa-brands fa-snapchat fa-shake snap"></i>
 
 </div>   
</body>
</html>
