
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction:Row-reverse</title>
    <style>
    *
    {
          margin: 0;
          padding: 0;
          box-sizing:border-box ;
    }
    h1
    {
           text-align: center;
           padding-bottom: 30px;
    }
    div[class*="box"]{
            border: 2px solid black;
            margin: 5px;
            text-align: center;
            color: black;
        }
   .box1
   {
      height: 100px;
      width: 20%;
      background-color: orange;
      font-size: 50px;
   }
   .box2
   {
      height: 100px;
      width: 30%;
      background-color: wheat;
      font-size: 50px;

   }
   .box3
   {
      height: 100px;
      width: 50%;
      background-color: blueviolet;
      font-size: 50px;

   }
    .container
    {
        width: 90%;
        height: 300px;
        border: 3px double goldenrod;
        text-align: center;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        margin: 0 auto;
    }
    .container1
    {
        width: 90%;
        height: 300px;
        border: 3px double goldenrod;
        text-align: center;
        margin: 0 auto;
        display: flex;
        flex-direction: row-reverse;
        margin: 0 auto;
    }

    </style>
</head>
<body>
    <h1>Flex-direction:Row-reverse</h1>

    <div class="container">
    <div class="box1">Box1</div>
    <div class="box2">Box2 </div>
    <div class="box3">Box3</div>
    </div>
    <div class="container1">
        <div class="box1">Box1</div>
        <div class="box2">Box2 </div>
        <div class="box3">Box3</div>
        </div>
</body>
</html>
