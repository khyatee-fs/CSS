<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body {
            overflow: hidden;
        }
        .container{
            background-color: rgb(4, 91, 4);
            width: 90%;
            height: 90vh;
            margin: 30px auto;
            position: relative;
        }
        img[class*="shape"]{
            height: 150px;
            width: 150px;
            position: absolute;
        }
        .shape-1{
            right: 1100px;
            bottom: 450px;
        }
        .shape-2{
            right: 460px;
            bottom: 450px;
        }
        .shape-3{
            left: 1100px;
            bottom: 450px;
        }
        .shape-4{
            right: 1100px;
            bottom: 200px;
        }
        .shape-5{
            right: 460px;
            bottom: 200px;
        }
        .shape-6{
            left: 1100px;
            bottom: 200px;
        }
        .shape-7{
            right: 1100px;
            top: 450px;
        }
        .shape-8{
            right: 460px;
            top: 450px;
        }
        .shape-9{
            left:  1100px;
            top: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
            <img src="../../Practice/Position/img/img1.jpg" class="shape-1" alt="" >
            <img src="../../Practice/Position/img/img2.jpg" class="shape-2" alt="" >
            <img src="../../Practice/Position/img/img3.jpg" class="shape-3" alt="" >
            <img src="../../Practice/Position/img/img4.jpg" class="shape-4" alt="" >
            <img src="../../Practice/Position/img/img5.jpg" class="shape-5" alt="" >
            <img src="../../Practice/Position/img/img4.jpg" class="shape-6" alt="" >
            <img src="../../Practice/Position/img/img1.jpg" class="shape-7" alt="" >
            <img src="../../Practice/Position/img/img2.jpg" class="shape-8" alt="" >
            <img src="../../Practice/Position/img/img3.jpg" class="shape-9" alt="" >
    </div>
</body>
</html>
